<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Basics</title>
</head>
<body>
    <form action="https://www.google.com" method="get">
        <label for="emailtag">EMAIL: </label>
        <input type="email" name="useremail" id="emailtag" placeholder="Email">
        <br>
        <label for="passtag">PASSWORD: </label>
        <input type="password" name="password" id="passtag" placeholder="Password">
        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
